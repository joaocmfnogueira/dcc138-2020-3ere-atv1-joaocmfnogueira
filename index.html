<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo01</title>
</head>
<body>
    <h1>DCC138 Exemplo01 </h1>
<canvas> </canvas>
    <p>Por João Vítor de Castro Martins Ferreira Nogueira</p>
    <script>
let canvas = document.querySelector("canvas");
let ctx=canvas.getContext("2d");
canvas.width=480;
canvas.height=320;
let p = {
    x : 150,
    vx : 0,
    y : 100,
    vy : 0,
    ax : 0,
    ay : 0,
    desenhar: function(){
            ctx.fillStyle="white";
            ctx.fillRect(this.x,this.y,20,20);
    }
};
let e = {
    x : 300,
    vx : 0,
    y : 200,
    vy : 0,
    ax : 0,
    ay : 0,
    desenhar: function(){
            ctx.fillStyle="red";
            ctx.fillRect(this.x,this.y,20,20);
    }
};
let K = 80;
let t0;
let dt;
requestAnimationFrame(desenha);

function desenha(t){   
    t0 = t0 ?? t;
    dt=(t-t0)/1000;
    //Desenha fundo
    ctx.fillStyle="black";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    //Controladores
    e.ay = 0.5*(p.y - e.y) - 0.3*e.vy;
    e.ax = 0.5*(p.x - e.x) - 0.3*e.vx;
    
    //Atualiza dinâmica dos estados
    p.vx = p.vx + p.ax*dt;
    p.vy = p.vy + p.ay*dt;
    p.x = p.x + p.vx*dt;
    p.y = p.y + p.vy*dt;
    
    e.vx = e.vx + e.ax*dt;
    e.vy = e.vy + e.ay*dt;
    e.x = e.x + e.vx*dt;
    e.y = e.y + e.vy*dt;

    //Desenha elementos
    p.desenhar();

    e.desenhar();

    requestAnimationFrame(desenha);
    t0=t;
}

addEventListener("keydown",teclaPressionada);
addEventListener("keyup",teclaSolta);
//Adiciona controle de velocidades
function teclaPressionada(event){
   console.log(event.key);
    switch (event.key) {
        case "ArrowUp":
            p.ay = -K;
            break;
        case "ArrowDown":
            p.ay = +K;
            break;
        case "ArrowLeft":
            p.ax = -K;
            break;
        case "ArrowRight":
            p.ax = +K;
            break;
    }
}
function teclaSolta(event){
   console.log(event.key);
    switch (event.key) {
        case "ArrowUp":
           
            p.ay = 0;
            break;
        case "ArrowDown":
            
            p.ay = 0;
            break;
        case "ArrowLeft":
           
            p.ax = 0;
            break;
        case "ArrowRight":
            
            p.ax = 0;
            break;
    }
}
    </script>
</body>
</html>
